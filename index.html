<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Site</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>

    <header style="background-color: blue; text-align: center;">        
        <h1>Poker</h1>
    </header>
    
    <nav>
        <ul style="background-color: gray; overflow: hidden;">
            <li style="float: left;"><a href="#" style="color: white; font-weight: bold;">Home</a></li>
            <li style="float: right;">
                <a href="https://en.wikipedia.org/wiki/Poker" style="color: white; font-weight: bold;">About</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <section style="text-align: center;">
            <p>DOYLE BRUNSON</p>
            <img src="https://www.historyforsale.com/productimages/large/274151.jpg" alt="DOYLE BRUNSON">
        </section>    

        <section style="text-align: center; background-color: gray; overflow: hidden;">
            <p>Know when to hold'em. Know when to fold'em.</p>
        </section>

        <section>
            <ul>
                <li><a href="#" id="fold" onclick="handleFold()">- FOLD</a></li>
                <li><a href="#" id="call" onclick="handleCall()">- CALL</a></li>
                <li><a href="#">- RAISE</a></li>
                <li><a href="#"><b>- ALL IN</b></a></li>
            </ul>
        </section>
    </div>

    <script>

        // Prompt the user for their name
        var name = prompt("What is your name?");
        
        // Log the name to the console
        console.log("Hello, " + name + "!");
    
        
        // Show a conditional prompt when the webpage loads
        window.addEventListener('DOMContentLoaded', function() {
            // Ask the user if they've ever played poker
            var response = confirm("Have you ever played poker?");
            
            // Check the user's response
            if (response) {
                alert("Great! Enjoy the game!");
            } else {
                alert("No worries! Poker is fun to learn.");
            }
        });

        // Define the function to handle the "fold" action
        function handleFold() {
            var response = confirm("Do you have the best hand?");
            console.log('response', response)
            if (response) {
                alert("You have the best hand!");
            } else {
                alert("FOLD!");
            }
        }

        // Define the function to handle the "call" action
        function handleCall() {
            var response = confirm("Do you think your hand is better than average?");
            console.log('response', response)
            if (response) {
                alert("RAISE!");
            } else {
                alert("FOLD!");
            }
        }
    </script>
</body>

</html>
