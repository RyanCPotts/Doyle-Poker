<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title of the Document</title>
    <style>
        #instruction {
            font-size: 30px; /* Adjust the font size as needed */
        }
    </style>
    <style>
        body {background-color: whitesmoke; color: white;}
    </style>
</head>
<body>

<header style="background-color: black; text-align: center;">        
    <h1>Poker</h1>
</header>

<!-- Navigation bar-->
<nav>
    <ul style="background-color: gray; overflow: hidden; padding: 0; margin: 0; list-style-type: none;">
        <li style="float: left; margin-right: 20px;">
            <a href="https://ryancpotts.github.io/about-me-1/" style="color: white; font-weight: bold; width: auto; padding: 200px;">Home</a>
        </li>
        <li style="float: right;">
            <a href="https://en.wikipedia.org/wiki/Poker" style="color: white; font-weight: bold; width: auto; padding: 200px;">About</a>
        </li>
    </ul>
</nav>

<div class="container">
    <section style="text-align: center; color: black;">
        <p>DOYLE BRUNSON</p>
        <img src="https://www.historyforsale.com/productimages/large/274151.jpg" alt="DOYLE BRUNSON" style="width: 33%;">
    </section>    

    <section style="text-align: center; background-color: gray; overflow: hidden;">
        <p><b>Know when to hold'em. Know when to fold'em.</b></p>
    </section>

    <!-- Shuffle Button -->
    <br>
    <section style="text-align: center;">
        <button onclick="dealCards()" id="shuffleButton" style="background-color: green; color: white; font-size: 24px; padding: 10px 20px;">SHUFFLE UP AND DEAL!</button>
    </section>

    <!-- Container for displaying cards -->
    <div id="cardContainer" style="text-align: center; margin-top: 20px;"></div>

    <!-- What do you do now? -->
    <section style="display: flex; flex-direction: column; align-items: center;">
        <b><p id="instruction" style="color: black;">What do you do now? Choose from the below options.</p></b>
        <br>
        <br>
        <ul style="list-style-type: none; padding: 0; display: flex; justify-content: center; width: 100%;">
            <li style="text-align: center; flex: 1;"><a href="#" id="fold" onclick="handleFold()" style="font-size: 22px; font-weight: bold;">FOLD</a></li>
            <li style="text-align: center; flex: 1;"><a href="#" id="call" onclick="handleCall()" style="font-size: 22px; font-weight: bold;">CALL</a></li>
            <li style="text-align: center; flex: 1;"><a href="#" id="raise" onclick="handleRaise()" style="font-size: 22px; font-weight: bold;">RAISE</a></li>
            <li style="text-align: center; flex: 1;"><a href="#" id="all-in" onclick="handleAllIn()" style="font-size: 22px; font-weight: bold;">ALL IN</a></li>
        </ul>
        <br>
        <br>
        <br>
    </section>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("fold").addEventListener("click", handleFold);
        document.getElementById("call").addEventListener("click", handleCall);
        document.getElementById("raise").addEventListener("click", handleRaise);
        document.getElementById("all-in").addEventListener("click", handleAllIn);
    });

    function dealCards() {
        // Array of unicode representations of playing cards
        var cards = ['🂡', '🂱', '🃁', '🃑', '🂢', '🂲', '🃂', '🃒', '🂣', '🂳', '🃃', '🃓', '🂤', '🂴', '🃄', '🃔', '🂥', '🂵', '🃅', '🃕', '🂦', '🂶', '🃆', '🃖', '🂧', '🂷', '🃇', '🃗', '🂨', '🂸', '🃈', '🃘', '🂩', '🂹', '🃉', '🃙', '🂪', '🂺', '🃊', '🃚', '🂫', '🂻', '🃋', '🃛', '🂭', '🂽', '🃍', '🃝', '🂮'];

        // Select the card container
        var cardContainer = document.getElementById("cardContainer");

        // Clear previous cards
        cardContainer.innerHTML = "";

        // Shuffle the cards
        cards = shuffle(cards);

        // Display the first 5 cards
        for (var i = 0; i < 5; i++) {
            var cardElement = document.createElement("span");
            cardElement.textContent = cards[i];
            cardElement.style.fontSize = "216px"; // Set font size to make the card 3x bigger
            cardElement.style.color = "red"; // Set color to red
            cardContainer.appendChild(cardElement);
        }

        // Update instruction
        var instruction = document.getElementById("instruction");
        instruction.textContent = "What do you do now? Choose from the below options.";
    }

    function handleFold() {
        var confirmFold = window.confirm("Are you sure you want to fold?");
        if (confirmFold) {
            var instruction = document.getElementById("instruction");
            instruction.textContent = "You folded. Better luck next time!";
            console.log("User chose to fold.");
        }
    }

    function handleCall() {
        var instruction = document.getElementById("instruction");
        instruction.textContent = "You called. Let's see what happens next!";
        console.log("User chose to call.");
    }

    function handleRaise() {
        var instruction = document.getElementById("instruction");
        instruction.textContent = "You raised. Keep the pressure up!";
        console.log("User chose to raise.");
    }

    function handleAllIn() {
        var instruction = document.getElementById("instruction");
        instruction.textContent = "You went all in! High stakes!";
        console.log("User chose to go all in.");
    }

    // Shuffle function
    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }
</script>

</body>
</html>
