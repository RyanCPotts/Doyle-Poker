        body {background-color: whitesmoke; color: white;}

<body>

<header style="background-color: black; text-align: center;">        
    <h1>Poker</h1>
</header>

<!-- Navigation bar-->
<nav>
    <ul style="background-color: gray; overflow: hidden; padding: 0; margin: 0; list-style-type: none;">
        <li style="float: left; margin-right: 20px;">
            <a href="https://ryancpotts.github.io/about-me-1/" style="color: white; font-weight: bold; width: auto; padding: 200px;">Home</a>
        </li>
        <li style="float: right;">
            <a href="https://en.wikipedia.org/wiki/Poker" style="color: white; font-weight: bold; width: auto; padding: 200px;">About</a>
        </li>
    </ul>
</nav>

<div class="container">
    <section style="text-align: center; color: black;">
        <p>DOYLE BRUNSON</p>
        <img src="https://www.historyforsale.com/productimages/large/274151.jpg" alt="DOYLE BRUNSON" style="width: 33%;">
    </section>    

    <section style="text-align: center; background-color: gray; overflow: hidden;">
        <p><b>Know when to hold'em. Know when to fold'em.</b></p>
    </section>

    <!-- Shuffle Button -->
    <br>
    <section style="text-align: center;">
        <button onclick="dealCards()" id="shuffleButton" style="background-color: green; color: white; font-size: 24px; padding: 10px 20px;">SHUFFLE UP AND DEAL!</button>
    </section>

    <!-- Container for displaying cards -->
    <div id="cardContainer" style="text-align: center; margin-top: 20px;"></div>

    <!-- What do you do now? -->
    <section style="display: flex; flex-direction: column; align-items: center;">
        <b><p id="instruction" style="color: black;">What do you do now? Choose from the below options.</p></b>
        <br>
        <br>
        <ul style="list-style-type: none; padding: 0; display: flex; justify-content: center; width: 100%;">
            <li style="text-align: center; flex: 1;"><a href="#" id="fold" onclick="handleFold()" style="font-size: 22px; font-weight: bold;">FOLD</a></li>
            <li style="text-align: center; flex: 1;"><a href="#" id="call" onclick="handleCall()" style="font-size: 22px; font-weight: bold;">CALL</a></li>
            <li style="text-align: center; flex: 1;"><a href="#" id="raise" onclick="handleRaise()" style="font-size: 22px; font-weight: bold;">RAISE</a></li>
            <li style="text-align: center; flex: 1;"><a href="#" id="all-in" onclick="handleAllIn()" style="font-size: 22px; font-weight: bold;">ALL IN</a></li>
        </ul>
        <br>
        <br>
        <br>
    </section>
</div>

<script>
    // Prompt the user for their name
    var name = prompt("What is your name?");
    
    // Log the name to the console
    console.log("Hello, " + name + "!");
    
    // Show a conditional prompt when the webpage loads
    window.addEventListener('DOMContentLoaded', function() {
        // Ask the user if they've ever played poker
        var response = confirm("Have you ever played poker, " + name + "?");
        
        // Check the user's response
        if (response) {
            alert("Great! Enjoy the game, " + name + "!");
        } else {
            alert("No worries, " + name + "! Poker is fun to learn.");
        }
    });

    // Define the function to handle the "fold" action
    function handleFold() {
        var response = confirm("Do you have the best hand?");
        console.log('response', response);
        if (response) {
            alert("BET!");
        } else {
            alert("FOLD!");
        }
    }

    // Define the function to handle the "call" action
    function handleCall() {
        var response = confirm("Do you think your hand is good enough to stick around to see what happens?");
        console.log('response', response);
        if (response) {
            alert("CALL!");
        } else {
            alert("FOLD!");
        }
    }

    // Define the function to handle the "raise" action
    function handleRaise() {
        var response = confirm("Are you nearly certain that you have the best hand?");
        console.log('response', response);
        if (response) {
            alert("RAISE!");
        } else {
            alert("Slow down and see what the other guy does first.");
        }
    }

    // Define the function to handle the "all-in" action
    function handleAllIn() {
        var response = confirm("Are you 100% positive that you have the best hand?");
        console.log('response', response);
        if (response) {
            alert("ALL IN!");
        } else {
            alert("Be very careful.");
        }
    }

</script>
