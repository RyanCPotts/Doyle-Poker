            cardElement.style.color = "red"; // Set color to red
            cardContainer.appendChild(cardElement);
        }
    }

    // Function to shuffle an array
    function shuffle(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
