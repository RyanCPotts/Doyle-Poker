        <section>
            <ul>
                <li><a href="#" id="fold" onclick="handleFold()">- FOLD</a></li>
                <li><a href="#" id="call" onclick="handleCall()">- CALL</a></li>
                <li><a href="#" id="raise" onclick="handleRaise()">- RAISE</a></li>

            </ul>
        </section>
    </div>

    <div id="imageContainer" style="display: inline;">
        <script>
            // Prompt the user to enter the number of times to display the image
            var numCards = prompt("How many cards do you want to draw?");
            
            // Convert the user's input to a number
            numCards = parseInt(numCards);
            
            // Check if the input is a valid number
            if (isNaN(numCards) || numCards <= 0) {
                alert("Standing pat!.");
            } else {
                // Loop to display the image the specified number of times
                for (var i = 0; i < numCards; i++) {
                    document.write('<img src="https://dejpknyizje2n.cloudfront.net/marketplace/products/35568e8161034e6a9c1d71704ff96846.png" alt="Card">');
                }
            }
        </script>
    </div>
    <section style="text-align: center; background-color: gray; overflow: hidden;">
        <p><b>Know when to walk away. Know when to run.</b></p>
    </section>
        
<script>
        // Prompt the user for their name
        var name = prompt("What is your name?");
        
        // Log the name to the console
        console.log("Hello, " + name + "!");
        
        // Show a conditional prompt when the webpage loads
        window.addEventListener('DOMContentLoaded', function() {
            // Ask the user if they've ever played poker
            var response = confirm("Have you ever played poker, " + name + "?");
            
            // Check the user's response
            if (response) {
                alert("Great! Enjoy the game, " + name + "!");
            } else {
                alert("No worries, " + name + "! Poker is fun to learn.");
            }
        });
    
        // Define the function to handle the "fold" action
        function handleFold() {
            var response = confirm("Do you have the best hand?");
            console.log('response', response);
            if (response) {
                alert("BET!");
            } else {
                alert("FOLD!");
            }
        }
    
        // Define the function to handle the "call" action
        function handleCall() {
            var response = confirm("Do you think your hand is better than average?");
            console.log('response', response);
            if (response) {
                alert("RAISE!");
            } else {
                alert("FOLD!");
            }
        }
    
        // Define the function to handle the "raise" action
        function handleRaise() {
            var response = confirm("Are you nearly certain that you have the best hand?");
            console.log('response', response);
            if (response) {
                alert("RAISE!");
            } else {
                alert("Slow down and see what the other guy does first.");
            }
        }
    
        // Define the function to handle the "all-in" action
        function handleAllIn() {
            var response = confirm("Are you 100% positive that you have the best hand?");
            console.log('response', response);
            if (response) {
                alert("ALL IN!");
            } else {
                alert("Be very careful.");
            }
        }
    
    </script>
